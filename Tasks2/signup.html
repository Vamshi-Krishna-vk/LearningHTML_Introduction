<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Register Page</title>
</head>
<body>
    <h2>Signup/Register Page</h2>
    <form action="/submit.php" method="post">
        <label for="fullname">Full Name: </label>
        <input type="text" name="fullname" id="fullname" placeholder="Type your name as per your AADHAAR"><br><br>

        <label for="mobile">Mobile: </label>
        <input type="tel" name="mobile" id="mobile"><br><br>

        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others"><br><br>

        <label>Skills: </label>
        <label for="c">C</label>
        <input type="checkbox" name="skill[]" id="c" value="c">
        <label for="java">Java</label>
        <input type="checkbox" name="skill[]" id="java" value="java">
        <label for="css">CSS</label>
        <input type="checkbox" name="skill[]" id="css" value="css">
        <label for="js">Javascript</label>
        <input type="checkbox" name="skill[]" id="js" value="js"><br><br>


        <label for="country">Country: </label> 
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="united-states">United States</option>
            <option value="united-kingdom">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="japan">Japan</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
        </select><br><br>

        
        <textarea name="describe" id="describe" cols="30" rows="10" placeholder="Write about yourself in a few words."></textarea><br><br>
        
        <button type="button" onclick="preview()">Preview</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
